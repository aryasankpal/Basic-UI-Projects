<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Web App</title>
    <link rel="stylesheet" href="notesapp.css"> 
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>
        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <button id="deleteBtn" >Delete Note</button>
        <button id="addBtn">Add Note </button>
        <h2>Saved Notes</h2>
        <ul id="notesList"></ul>
    </div>
    <script src="notesapp.js"></script> 
</body>
</html>
